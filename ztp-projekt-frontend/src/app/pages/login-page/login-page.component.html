<div class="align-self-center align-items-center justify-content-center container flex-column">
  <img src="assets/img/kitchen-spoons-icon.svg" height="200" width="200" class="mb-8 logo" >
  <div class="grid">
    <div class="col-5 flex align-items-center justify-content-center">
      <div class="p-fluid">
        <div class="field">
          <label for="username">Email</label>
          <input pInputText id="username" type="text" [(ngModel)]="login"/>
        </div>
        <div class="field">
          <label for="password">Hasło</label>
          <input pInputText id="password" type="password" [(ngModel)]="password"/>
        </div>
        <p-button label="Zaloguj" (onClick)="onSubmit()" ></p-button>
      </div>
    </div>
    <div class="col-2">
      <p-divider layout="vertical">
        <b>LUB</b>
      </p-divider>
    </div>
    <div class="col-5 flex align-items-center justify-content-center">
      <p-button label="Zarejestruj się" icon="pi pi-user-plus" styleClass="p-button-success" (onClick)="handleSingUpButton()"></p-button>
    </div>
  </div>
</div>
